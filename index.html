<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    
    <!--CSS Styles-->
    <link rel="stylesheet" href="./style.css">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frontend Mentor | Product Preview Card Component </title>
</head>
<body>
    <div class="card">
        <img src="images/image-product-desktop.jpg" alt="a bottle of perfume" class="product-img">

        <div class="card-desc">
            <span class="category">Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <span class="sale-price">$149.99</span>
                <span class="list-price">$169.99</span>
            </div> 
            <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
    </div>
</body>
</html>
